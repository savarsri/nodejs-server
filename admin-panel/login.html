<!DOCTYPE html>
<html>
  <head>
    <title>Admin Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./admin-panel/admin.css" />
  </head>
  <body>
    <!-- <link rel="stylesheet" href="/admin-panel/admin.css"> -->
    <!-- <script src="/admin-panel/admin.js"></script> -->
    <div class="header">
        <h1>Admin Panel</h1>
      </div>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Sign-in</button>
      <form action="/uploadfile" enctype="multipart/form-data" method="post">
        <input type="file" name="uploadfile" accept='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel' >
        <input type="submit" value="Upload Excel">


      </form> 
  </body>
</html>
